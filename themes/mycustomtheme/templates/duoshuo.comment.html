{% if article %}
    <!-- 多说评论框 start -->
    <div class="ds-thread" data-thread-key="{{ article.slug }}" data-title="{{ article.title }}"
         data-url="{{ SITEURL }}/{{ article.url }}"></div>
    <!-- 多说评论框 end -->

{% else %}
    <!-- 多说评论框 start -->
    <div class="ds-thread" data-thread-key="{{ page.slug }}" data-title="{{ page.title }}"
         data-url="{{ SITEURL }}/{{ page.url }}"></div>
    <!-- 多说评论框 end -->

{% endif %}
